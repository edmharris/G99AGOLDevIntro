<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
        
        esriConfig.apiKey = "AAPK49520f8b2a3d4a83a5a7cf10b85c14c5uecET1RLmU_v4pLWco0wnOWXd_QyoqXvw81AGFz6xRrR0s_-SfLrA6LJ-9XKU4ig";

        const map = new Map({
          basemap: "arcgis-oceans" // Basemap layer service
        });
        
        const view = new MapView({
          map: map,
          center: [13.484, 144.800], // Longitude, latitude 13.484202706818433, 144.80012465308144
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
