<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
        
        esriConfig.apiKey = "rKmoC6w_Bkj-nlbxcF7pNcdPYLYJzRiITMDJi-NALQC8FtMKMnJOpZkDGyMD5V_kNJMlS3loAirt8C8YSc3jGuWhHZQeiX91-EaZX9ad2MJo0GWPdzmW20LYxs82rqKHMVP6Y8Ef90RirYXI2_OSlg..";

        const map = new Map({
          basemap: "arcgis-oceans" // Basemap layer service
        });
        
        const view = new MapView({
          map: map,
          center: [144.800, 13.484], // Longitude, latitude
          zoom: 15, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
